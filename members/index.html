<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Unauthorized Access</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <style>
        body {
            background-color: #000;
            color: #f5f0dc;
            font-family: "Georgia", serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .warning-box {
            border: 1px solid #d4af37;
            padding: 2em;
            max-width: 600px;
            background-color: #111;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.3);
        }

        h1 {
            font-size: 2em;
            color: #ffd700;
            text-transform: uppercase;
            margin-bottom: 0.5em;
        }

        p {
            font-size: 1.1em;
            margin-top: 1em;
            line-height: 1.6;
        }
    </style>
</head>

<body>
    <div class="warning-box">
        <h1>Unauthorized Access</h1>
        <p>This directory is reserved for verified members of The April Society.</p>
        <p>Your access attempt has been recorded. If you have not been issued a credentialed identifier, you are to
            leave this page immediately and take no further action.</p>
        <p>No further warnings will be given.</p>
    </div>
</body>

</html>
